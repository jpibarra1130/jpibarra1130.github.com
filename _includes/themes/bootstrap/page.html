<div class="page-header">
  <h1 class="page-title">{{ page.title }} {% if page.tagline %} <span>{{ page.tagline }}</span>{% endif %}</h1>
</div>

<div class="row-fluid">
  <div class="span12">
    {{ content }}

    <ul>
      {% for post in site.posts %}
        <li>
          <a href="{{ post.url }}">{{ post.title }}</a>
        </li>
      {% endfor %}
    </ul>
  </div>
</div>
