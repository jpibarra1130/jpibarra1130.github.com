<div class="row-fluid">
  <div class="span12 post-summary">
    {% include themes/bootstrap/header.html %}

    {{ content }}

    <ul>
      {% for post in site.posts %}
        <li>
          <p class='post-summary-title'><a href="{{ post.url }}">{{ post.title }}</a></p><span>{{ post.date | date: "%B %d, %Y" }}</span>
          <p>
            {% for tag in post.tags %}
              <span class="tag">{{tag}}</span>
            {% endfor %}
          </p>
        </li>
      {% endfor %}
    </ul>

    {% include themes/bootstrap/footer.html %}

  </div>
</div>

<script type="text/javascript">
  mixpanel.track("Home")
</script>
