<div class="row-fluid">
  <div class="span12 post-summary">
    {% include themes/bootstrap/header.html %}

    {{ content }}

    <ul>
      {% for post in site.posts %}
        <li>
          <a href="{{ post.url }}">{{ post.title }}</a><div>{{ post.date | date: "%B %d, %Y" }}</div>
        </li>
      {% endfor %}
    </ul>
  </div>
</div>

<script type="text/javascript">
  mixpanel.track("Home")
</script>
